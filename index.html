<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="inter/normalize.css">
  <link rel="stylesheet" href="inter/fonts.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo">
      <img src="./images/Vector.svg" alt="mesto" class="header__logo">
      <img src="./images/Line.svg" alt="line" class="header__line">
    </div>
  </header>
  <main>
    <section class="profile">
      <div class="avatar__wrapper">
        <button class="avatar__edit-button" type="button"><img src="./images/Avatar.svg" alt="avatar"
            class="profile__avatar"></button>
      </div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="cards">
        <img src="./images/karachevoch.svg" alt="крачевоч" class="card">
        <img src="./images/krachevsk.svg" alt="крачевск" class="card">
        <img src="./images/goraelbrusss.svg" alt="goraelbrusss" class="card">
        <img src="./images/dombaiss.svg" alt="домбайсс" class="card">
        <img src="./images/dombai.svg" alt="домбай" class="card">
        <img src="./images/dombai.svg" alt="домбай" class="card">
      </div>
    </section>

    <footer class="footer">
      <p class="footers">© 2020 Mesto Russia</p>
    </footer>
  </main>
</body>

</html>
