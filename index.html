<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
        <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="редактировать профиль"></button>
    </section>

    <section class="elements">
      <div class="cards">

     </div>
  
</section>
</main>

  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input id="name-input" name="name" value="" class="popup__input" type="text" placeholder="Имя">
          <input id="about-input" name="about" value="" class="popup__input" type="text" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup-add">
    <div class="popup-add__container">
        <h2 class="popup-add__title">Новое место</h2>
        <form class="popup-add__form" name="form">
          <input id="namesCards-input" name="name" value="" class="popup-add__input" type="text" placeholder="Название">
          <input id="url-input" name="link" value="" class="popup-add__input" type="url" placeholder="ссылка на картинку">
          <button class="popup-add__save-button" type="submit">Создать</button>
        </form>
        <button class="popup-add__close" type="button"></button>
    </div>
  </div>

<div class="popup-image popup-image_opened-images">
    <div class="popup-image__container-images">
      <div clas="popup__wrapper">
        <img src="#" alt="#" value="" class="popup-image__open-images">
        <button class="popup-image__close-images" type="button"></button>
        <h4 class="popup-image__title-images"></h4>
      </div>
    </div>
</div>

<template class="cards__template">
  <div class="card">
    <img class="card__images" alt="Здесь могла бы быть ваша реклама">
    <div class="card__info">
      <h2 class="card__title"></h2>
      <button class="card__edit-like-button" type="button"></button>
    </div>
    <img class="trash" src="./images/Group.png">
  </div>
</template>

  <script src="./scripts/index.js"></script>
</body>

</html>
