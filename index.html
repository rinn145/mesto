<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="редактировать профиль"></button>
    </section>

    <section class="elements">
      <div class="cards">

      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <fieldset class="popup__form-set">
          <label class="popup__field">
            <input id="name-input" name="name" value="" class="popup__input popup-text-placeholder" type="text"
              placeholder="Имя" mainlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input id="about-input" name="about" value="" class="popup__input popup-text-placeholder" type="text"
              placeholder="О себе" mainlength="2" maxlength="200" required>
            <span class="popup__input-error about-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form">
        <fieldset class="popup__form-set">
          <label class="popup__field">
            <input id="namesCards-input" name="name" value="" class="popup__input" type="text" placeholder="Название"
              mainlength="2" maxlength="30" required>
            <span class="popup__input-error namesCards-input-error"></span>
          </label>
          <label class="popup__field">
            <input id="url-input" name="link" value="" class="popup__input" type="url" placeholder="ссылка на картинку"
              required>
            <span class="popup__input-error url-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </fieldset>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup-image">
    <div clas="popup__container">
      <div class="popup__wrapper">
        <img src="#" alt="" value="" class="popup__open">
        <button class="popup__close" type="button"></button>
        <h4 class="popup-image__title-images"></h4>
      </div>
    </div>
  </div>

  <template class="cards__template">
    <div class="card">
      <img class="card__images" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__edit-like-button" type="button"></button>
      </div>
      <img class="trash" src="./images/Group.png">
    </div>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
