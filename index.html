<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./vendor/fonts/fonts.css">

<body class="page">
  <header class="header">
    <div class="logo">
      <img src="./images/Vector.svg" alt="место" class="header__logo">
      <img src="./images/Line.svg" alt="линия" class="header__line">
    </div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="avatar__wrapper">
        <button class="avatar__edit-button" type="button"><img src="./images/Avatar.svg" alt="avatar"
            class="profile__avatar"></button>
      </div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="cards">
        <li>
          <div class="card">
            <div>
              <img class="roshpit" src="./images/roshpit.jpg" alt="рошпит">
            </div>

            <div class="card__info">
              <div class="card__title">рошпит</div>
              <div class="card__like"><button class="like__button"></button></div>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <div>
              <img class="roshpit" src="./images/Lina.jpg" alt="lina">
            </div>

            <div class="card__info">
              <div class="card__title">Lina</div>
              <div class="card__like"><button class="like__button"></button></div>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <div>
              <img class="roshpit" src="./images/ShadoFiend.jpg" alt="ShadoFiend">
            </div>

            <div class="card__info">
              <div class="card__title">Shadow Fiend</div>
              <div class="card__like"><button class="like__button"></button></div>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <div>
              <img class="roshpit" src="./images/DrowRanger.jpg" alt="DrowRanger">
            </div>

            <div class="card__info">
              <div class="card__title">Drow Ranger</div>
              <div class="card__like"><button class="like__button"></button></div>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <div>
              <img class="roshpit" src="./images/invoker.jpg" alt="invoker">
            </div>

            <div class="card__info">
              <div class="card__title">invoker</div>
              <div class="card__like"><button class="like__button"></button></div>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <div>
              <img class="roshpit" src="./images/ShtormSpirit.jpg" alt="ShtormSpirit">
            </div>

            <div class="card__info">
              <div class="card__title">Shtorm Spirit</div>
              <div class="card__like"><button class="like__button"></button></div>
            </div>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footers">© 2020 Mesto Russia</p>
    </footer>
  </main>

  <section class="popup popup_section">
    <div class="popup__container">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-profile-form" class="popup__input-list" novalidate>
          <label class="popup__field">
            <input id="name-input" name="userName" value="" class="popup__input" type="text" placeholder="Имя"
              minlength="2" maxlength="40" required />
            <span class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input id="about-input" name="userAbout" value="" class="popup__input" type="text" placeholder="О себе"
              minlength="2" maxlength="200" required />
            <span class="popup__input-error"></span>
          </label>
          <button class="popup__save-button" type="button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="close__wrapper">
      <button class="popup__close"></button>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>

</html>
