<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="avatar-wrapper">
        <img src="./images/Avatar.svg" alt="аватар" class="profile__avatar">
      </div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="редактировать профиль"></button>
    </section>

    <section class="elements">
      <div class="cards">
        <div class="card">
          <img class="card__images" src="./images/roshpit.svg" alt="рошпит">
          <div class="card__info">
            <h2 class="card__title">Roshpit</h2>
            <div class="card__like"><button class="card__edit-like-button" type="button"></button></div>
          </div>
        </div>
        <div class="card">
          <img class="card__images" src="./images/Lina.svg" alt="Лина">
          <div class="card__info">
            <h2 class="card__title">Lina</h2>
            <div class="card__like"><button class="card__edit-like-button" type="button"></button></div>
          </div>
        </div>
        <div class="card">
          <img class="card__images" src="./images/ShadoFiend.svg" alt="Невермор">
          <div class="card__info">
            <h2 class="card__title">Shadow Fiend</h2>
            <div class="card__like"><button class="card__edit-like-button" type="button"></button></div>
          </div>
        </div>
        <div class="card">
            <img class="card__images" src="./images/DrowRanger.svg" alt="Лесной воин">
            <div class="card__info">
            <h2 class="card__title">Drow Ranger</h2>
            <div class="card__like"><button class="card__edit-like-button" type="button"></button></div>
          </div>
        </div>
        <div class="card">
          <img class="card__images" src="./images/invoker.svg" alt="чудной волшебник">
          <div class="card__info">
            <h2 class="card__title">Invoker</h2>
            <div class="card__like"><button class="card__edit-like-button" type="button"></button></div>
          </div>
        </div>
        <div class="card">
          <img class="card__images" src="./images/ShtormSpirit.svg" alt="дух шторма">
          <div class="card__info">
            <h2 class="card__title">Storm Spirit</h2>
            <div class="card__like"><button class="card__edit-like-button" type="button"></button></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
  </main>

  <div class="popup">
    <div class="popup__container">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input id="name-input" name="name" value="" class="popup__input" type="text" placeholder="Имя">
          <input id="about-input" name="about" value="" class="popup__input" type="text" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="close-wrapper">
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
