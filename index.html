<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="inter/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="inter/fonts.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo">
      <img src="./images/Header.svg" alt="mesto">
    </div>
  </header>
  <main>
    <section class="profile">
      <div class="avatar__kusto">
        <button class="avatar__edit-button" type="button"><img src="./images/Avatar.svg" alt="avatar"
            class="profile__avatar"></button>
      </div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  </main>
</body>

</html>
